[pytest]
# Pytest configuration for AMC Report Generator test suite

# ============================================================================
# Test Discovery
# ============================================================================
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ============================================================================
# Custom Markers
# ============================================================================
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_data: marks tests that require real exam data files

# ============================================================================
# Test Output
# ============================================================================
# Show extra test summary info for all test outcomes
addopts =
    --strict-markers
    --tb=short
    -ra

# ============================================================================
# Coverage (when using --cov)
# ============================================================================
# Coverage settings are in .coveragerc

# ============================================================================
# Warnings
# ============================================================================
filterwarnings =
    # Ignore specific deprecation warnings from dependencies
    ignore::DeprecationWarning:fpdf
    ignore::UserWarning:matplotlib
    ignore::ResourceWarning
    # Treat other warnings as errors to catch issues early
    # error::Warning

# ============================================================================
# Test Paths
# ============================================================================
testpaths = .

# ============================================================================
# Logging
# ============================================================================
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ============================================================================
# Minimum Python Version
# ============================================================================
minversion = 7.0
